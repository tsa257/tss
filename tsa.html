    <style>
        body {
    background-color: rgb(255, 204, 168);
    margin: 0;
    min-height: 100vh; /* Change height to min-height */
    display: flex;
    flex-direction: column;
    align-items: center;

    background-color: rgb(0, 217, 255);
    text-align: center;
    padding-top: 5px;
    padding-bottom: 8px;
    width: 100%;
    border-style: solid;
    box-sizing: border-box;
    position: fixed;
    top: 0;
}

.page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 800px;
    margin-top: 75px;

}

.cbox {

    border-radius: 20px;
    display: flex; 
    flex-direction: column;
    justify-content: flex-start;
}

.billeder {
    width: 950px;
    height: 600px;
    margin-top: 20px;
    text-align: center;
    padding-left: 200px;
}
